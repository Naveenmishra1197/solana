name: Explorer_build&test_on_PR
on:
  pull_request:
    branches:
     - master
    paths:
      - 'explorer/**'
jobs:
  check-explorer:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: explorer
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
          cache-dependency-path: explorer/package-lock.json
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - run: |
             pwd
             ls
             sudo chmod 777 ./token.sh
             sudo chmod 777 ./publish.sh
             ./token.sh
             ORG_ID="$ORG_ID"
             vercel_id="$vercel_id"
             Project_ID="$Project_ID"
             ./publish.sh
             
